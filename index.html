<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>3D Model Overlay</h1>
    <div id="company-name">StyleTech</div>
    <button id="start-camera">Start Camera</button>
    <input type="file" id="upload-image" accept="image/*">
    <div id="controls">
        <button id="model1">Cube</button>
        <button id="model2">Flower Pot</button>
        <div>
            <label for="scale-slider">Scale:</label>
            <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="1">
        </div>
        <div>
            <label for="position-x-slider">Position X:</label>
            <input type="range" id="position-x-slider" min="-5" max="5" step="0.1" value="0">
        </div>
        <div>
            <label for="position-y-slider">Position Y:</label>
            <input type="range" id="position-y-slider" min="-5" max="5" step="0.1" value="0">
        </div>
    </div>
    <div id="canvas-container">
        <video id="video" width="640" height="480" autoplay style="display: none;"></video>
        <canvas id="canvas"></canvas>
        <canvas id="image-canvas" style="display: none;"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
